apply plugin: 'java-library'
apply plugin: 'idea'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

test {
    useJUnitPlatform()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'org.indilib.i4j'
description = 'INDIForJava-server'
version '2.0.2'

dependencies {
    api 'com.github.INDIForJava:INDIForJava-driver:22ce57eac6'
    implementation 'org.jboss:jandex:2.3.0.Final'
    implementation 'org.glassfish.tyrus:tyrus-server:2.0.0'
}

jar {
    archivesBaseName = project.name
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        from 'META-INF/MANIFEST.MF'
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    from sourceSets.main.allSource
    classifier "sources"
    extension "jar"
}

task javadocJar(type: Jar) {
    classifier "javadoc"
    from javadoc
}

task fatJar(type: Jar, dependsOn: classes) {
    from sourceSets.main.allSource
    classifier "sources"
    extension "jar"
    destinationDirectory = file("build/")
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

artifacts {
    archives javadocJar, sourcesJar
}

configure(install.repositories.mavenInstaller) {
    pom.project {
        inceptionYear = '2012'
        name = project.name
        packaging = 'jar'
        description = project.description

        url = 'https://github.com/INDIForJava/INDIForJava-server'

        scm {
            connection = 'git@github.com:INDIForJava/INDIForJava-server.git'
            developerConnection = 'git@github.com:INDIForJava/INDIForJava-server.git'
            url = 'https://github.com/INDIForJava/INDIForJava-server'
        }

        licenses {
            license {
                name = 'GNU Lesser General Public License'
                url = 'https://www.gnu.org/licenses/lgpl-3.0.txt'
            }
        }

        developers {
            developer {
                id = 'marcocipriani01'
                name = 'Marco Cipriani'
                email = 'marco.cipriani.01@gmail.com'
            }
        }
    }
}